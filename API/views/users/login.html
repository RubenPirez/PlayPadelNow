<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../../src/css/styles.css">
		<title>Login</title>
	</head>
	<body>
		
		<div class="container p-5">
			<div class="row justify-content-center mt-5">
			<!-- LOGO MENU -->
				<div class="row justify-content-center">
					<div class="col-md-3">
						<img src="../../src/media/PlayNowPadel-Logo-transparente.png"></img>
					</div>
				</div>
				<div class="col-md-7 border border-info mt-5 p-4">
					<form>
						<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Contraseña</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Recordar</label>
						</div>
						<button type="submit" class="btn btn-outline-info mt-2">Entrar</button>
					</form>
					<div class="row">
						<div class="col-md-7 mt-4">
							<p>¿Olvidaste la contraseña? <a href="" class="link-info"> Recuperar Contraseña</a> </p>
					   	</div>
					   	<div class="col-md-7">
							<p>¿No tienes cuenta? <a href="./add.html" class="link-primary"> ¡Regístrate! </a> </p>
				   		</div>
					</div>	
				</div>
			</div>
		</div>
		
	</body>
</html>

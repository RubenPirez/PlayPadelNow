<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../../src/css/styles.css">
		<title>Añadir Pista</title>
	</head>
	<body>
	
		<div class="container p-5">	
			<div class="row justify-content-md-center">
			<!-- LOGO MENU -->	
				<div class="row justify-content-between">
					<div class="col-md-1">
						<img src="../../src/media/PlayNowPadel-Logo-transparente.png"></img>
					</div>
					<div class="col-md-4 align-self-center p-1">
						<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
									<li class="nav-item nav-link me-4">
										<h4> Rubén Pírez Fernández</h4>
									</li>
									<li class="nav-item dropdown">
										<a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"><i class="bi bi-person" style="font-size: 2rem;"></i></a>
										<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
											<li><a class="dropdown-item" href="#">Action</a></li>
											<li><a class="dropdown-item" href="#">Another action</a></li>
											<li><hr class="dropdown-divider"></li>
											<li><a class="dropdown-item" href="#">Something else here</a></li>
										  </ul>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			<!-- NAV MENU -->	
				<div class="row mt-5">	
					<ul class="nav nav-tabs justify-content-center border-bottom border-3 p-2">
						<li class="nav-item me-5">
						<a class="nav-link text-info" href="#">Datos del Club</a>
						</li>
						<li class="nav-item me-5">
						<a class="nav-link active text-info" href="#">Instalaciones</a>
						</li>
						<li class="nav-item me-5">
						<a class="nav-link text-info" href="#">Servicios</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link text-info" href="#">Fotos</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link text-info" href="../clubs/list.html">Volver</a>
						</li>
					</ul>
				</div>
				<div class="row justify-content-center mt-5">
					<div class="col-md-6">
						<form>
							<div class="mb-3">
							<label class="form-label">Club</label>
							<input type="text" class="form-control" id="club_name" value="Club de Padel Madrid" disabled>
							</div>
							<div class="mb-3">
								<label class="form-label">Nombre de la Pista</label>
								<input type="text" class="form-control" aria-describedby="emailHelp">
							</div>
							<div class="mb-4">
								<label class="form-label">Número de Pista</label>
								<input type="text" class="form-control" aria-describedby="emailHelp">
							</div>
							<select class="form-select mb-4">
								<option selected>Tipo de Pista</option>
								<option value="1">Indoor</option>
								<option value="2">Outdorr</option>
								<option value="3">Cubierta</option>
							</select>
							<select class="form-select mb-4">
								<option selected>Tamaño</option>
								<option value="1">Individual</option>
								<option value="2">Dobles</option>
							</select>
							<select class="form-select mb-4">
								<option selected>Estructura</option>
								<option value="1">Cristal</option>
								<option value="2">Muro</option>
								<option value="3">Panorámica</option>
							</select>
							<div class="form-label mb-3 mt-3">
								<label class="form-label">Horario de apertura</label>
								<input type="time" name="hora" min="00:00" max="23:30" step="1800" />
								<label class="form-label ms-5">Horario de cierre</label>
								<input type="time" name="hora" min="00:00" max="23:30" step="1800" />
							</div>
							<button type="submit" class="btn btn-outline-info">Guardar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>

		<title>Editar Club</title>
	</head>
	<body>
	
		<div class="container p-5">	
			<div class="row justify-content-md-center">
			<!-- LOGO MENU -->	
				<div class="row justify-content-between">
					<div class="col-md-1">
						<img src="../../src/media/PlayNowPadel-Logo-transparente.png"></img>
					</div>
					<div class="col-md-4 align-self-center p-1">
						<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
									<li class="nav-item nav-link me-4">
										<h4> Rubén Pírez Fernández</h4>
									</li>
									<li class="nav-item dropdown">
										<a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"><i class="bi bi-person" style="font-size: 2rem;"></i></a>
										<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
											<li><a class="dropdown-item" href="#">Action</a></li>
											<li><a class="dropdown-item" href="#">Another action</a></li>
											<li><hr class="dropdown-divider"></li>
											<li><a class="dropdown-item" href="#">Something else here</a></li>
										  </ul>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			<!-- NAV MENU -->	
				<div class="row mt-5">	
					<ul class="nav nav-tabs justify-content-center border-bottom border-3 p-2">
						<li class="nav-item me-5">
						<a class="nav-link active text-info" href="./get.html">Datos del Club</a>
						</li>
						<li class="nav-item me-5">
						<a class="nav-link text-info" href="../courts/list.html">Instalaciones</a>
						</li>
						<li class="nav-item me-5">
						<a class="nav-link text-info" href="#">Servicios</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link text-info" href="#">Fotos</a>
						</li>
						<li class="nav-item me-5">
							<a class="nav-link text-info" href="./list.html">Volver</a>
						</li>
					</ul>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-6">
						<form>
							<div class="mb-3">
							<label class="form-label">Nombre</label>
							<input type="text" class="form-control" id="club_name" value="Club de Padel Madrid" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label class="form-label">Dirección</label>
								<input type="text" class="form-control" id="club_address" value="Calle Principal 16" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label class="form-label">Ciudad</label>
								<input type="text" class="form-control" id="club-city" value="Madrid" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label class="form-label">Código Postal</label>
								<input type="text" class="form-control" id="club-cp" value="28001" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label class="form-label">Teléfono</label>
								<input type="text" class="form-control" id="club-phone" value="619909996" aria-describedby="emailHelp">
							</div>
							<div class="mb-3">
								<label class="form-label">Correo Electrónico</label>
								<input type="text" class="form-control" id="club-email" value="clubpadelmadrid@madrid.com" aria-describedby="emailHelp">
							</div>
							<button type="submit" class="btn btn-outline-info">Guardar</button>
						</form>
					</div>
				</div>
			</div>
		</div>

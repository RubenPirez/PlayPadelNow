									</li>
								</ul>
							</div>

					</div>

			<!-- NAV MENU -->

					<form>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="name">
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Apellidos</label>
							<input type="text" class="form-control" id="second-name">
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">DNI</label>
							<input type="text" class="form-control" id="DNI">

							<label for="exampleInputEmail1" class="form-label">Teléfono</label>

							<label for="exampleInputEmail1" class="form-label">Ciudad</label>
							<input type="text" class="form-control" id="Ciudad">

							<label for="exampleInputEmail1" class="form-label">CP</label>
							<input type="text" class="form-control" id="CP">
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Fecha alta</label>
							<input type="datetime" class="form-control" id="created" disabled>
						</div>

							<div class="col-md-3">
								<button type="submit" class="btn btn-outline-secondary mt-5">Guardar</button>

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="../../src/css/styles.css">
		<title>Nuevo Club</title>
	</head>
	<body>

		<div class="container p-5">
			<div class="row justify-content-center mt-5">
				<!-- LOGO MENU -->
				<div class="row justify-content-center">
					<div class="col-md-3">
						<img src="../../src/media/PlayNowPadel-Logo-transparente.png"></img>
					</div>
				</div>
				<div class="col-md-7 border border-secondary mt-5 p-4">
					<form>
						<div class="mb-3">
							<label  class="form-label">Nombre del Club</label>
							<input type="text" class="form-control" id="name">
							</div>
						<div class="mb-3">
							<label  class="form-label">Correo electrónico</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label  class="form-label">Dirección</label>
							<input type="text" class="form-control" id="address">
						</div>
						<div class="mb-3">
							<label  class="form-label">Ciudad</label>
							<input type="text" class="form-control" id="city">
						</div>
						<div class="mb-3">
							<label  class="form-label">Código Postal</label>
							<input type="text" class="form-control" id="CP">
						</div>
						<button type="submit" class="btn btn-outline-info mt-5">Crear Cuenta</button>
					</form>	
				</div>
			</div>
		</div>
		
	</body>
</html>
